<div class="container-fluid">
   <div class="row">
    <div class="col-lg-4">
        <h3 class="tital">Add Product</h3>
        <div class="card">
            <div class="card-body">
                <form [formGroup]="addProducts">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Product Name"
                        formControlName="productName"
                        [ngClass]="{'is-invalid': submitted && f['productName'].errors}">
                        <div *ngIf="submitted && f['productName'].errors" class="invalid-feedback">
                            <div class="error" *ngIf="f['productName'].errors['required']">
                                Enter Your Product Name
                            </div>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Product Color"
                        formControlName="productColor"
                        [ngClass]="{'is-invalid': submitted && f['productColor'].errors}">
                        <div *ngIf="submitted && f['productColor'].errors" class="invalid-feedback">
                            <div class="error" *ngIf="f['productColor'].errors['required']">
                                Enter Your Product Color
                            </div>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <input type="number" class="form-control" placeholder="Product Price"
                        formControlName="productPrice"
                        [ngClass]="{'is-invalid': submitted && f['productPrice'].errors}">
                        <div *ngIf="submitted && f['productPrice'].errors" class="invalid-feedback">
                            <div class="error" *ngIf="f['productPrice'].errors['required']">
                                Enter Your Product Price
                            </div>
                        </div>
                    </div>
        
                    <button type="submit" class="btn btn-primary fnbtn" (click)="Submit()" *ngIf="!onSubmit">
                        Submit
                    </button>
                    <button type="submit" class="btn btn-primary fnbtn" (click)="Update()" *ngIf="onSubmit">
                        Update
                    </button>
                </form>
            </div>
           </div>
    </div>
    <div class="col-lg-8">
        <input type="search" class="form-control scarch" [(ngModel)]="searchText" placeholder="search">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Color</th>
                    <th>Product Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let list of porductsList | filter:searchText | paginate: {itemsPerPage:5, currentPage:page, totalItems:totalLength}">
                    <td>{{list.productName}}</td>
                    <td>{{list.productColor}}</td>
                    <td>{{list.productPrice}}</td>
                    <td>
                        <button class="btn btn-warning" (click)="onEdit(list, list.id)">Edit</button>
                        <button class="btn btn-danger deletebtn" (click)="Delete(list.id)">Delete</button>
                    </td>  
                </tr>
            </tbody>
        </table>
        <pagination-controls class="pagination" (pageChange)="page=$event"></pagination-controls>
    </div>
   </div>
 </div>
